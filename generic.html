<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hinds/Generic gallery</title>
    <link rel="stylesheet" href="css/generic.css">
    <link rel="shortcut icon" href="images/woman.jpg" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js" ></script>
</head>
<body>


   
    <div class="gallery-container">
        <div class="gallery">
            <div class="gallery-image1 gallery-image"></div>
            <div class="gallery-image2 gallery-image"></div>
            <div class="gallery-image3 gallery-image"></div>
            <div class="gallery-image4 gallery-image"></div>
            <div class="gallery-image5 gallery-image"></div>
            <div class="gallery-image6 gallery-image"></div>
            <div class="gallery-image7 gallery-image"></div>
            <div class="gallery-image8 gallery-image"></div>
            <div class="gallery-image9 gallery-image"></div>
            <div class="gallery-image10 gallery-image"></div>
            <div class="gallery-image11 gallery-image"></div>
            <div class="gallery-image12 gallery-image"></div>
        </div>
    </div>

    <script src="script.js"> </script>

    <script>

TweenMax.from(".gallery-image",{
  duration: 2,
  delay: 1,
  opacity: 0,
  stagger: {
      amount: .4
  }
});
var centerWidth = window.innerWidth / 2;
var centerHeight = window.innerHeight / 2;

galleryImages = document.querySelector(".gallery-container")

posX = 0;
mouseX = 0;
posY = 0;
mouseY = 0;

TweenMax.to({}, 0.0016, {
  repeat: -1,
  onRepeat: function() {
      posX += (mouseX- posX) / 30;
      posY += (mouseY- posY) / 20;

      TweenMax.set(galleryImages, {
          css: {
              left: posX - centerWidth,
              top: posY - (centerHeight + 200)
          }
      });
  }
});

document.addEventListener("mousemove", function(e) {
  mouseX = e.pageX;
  mouseY = e.pageY;
})

    </script>
    
</body>
</html>
